[uwsgi]
for-readline = parkit.env
    env = %(_)
endfor =

project = parkit
base = /home/andy
virtualenv = %(base)/%(project)/parkitenv

chdir = %(base)/%(project)
home = %(virtualenv)

module = wsgi:app

master = true
processes = 5

socket = %(base)/%(project)/%(project).sock
chmod-socket = 666
vacuum = true

die-on-term = true

daemonize = %(virtualenv)/var/log/uwsgi/error.log
