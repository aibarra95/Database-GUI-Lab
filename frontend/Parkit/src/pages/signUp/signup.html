<ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input [(ngModel)]="email"  type="email" value=""></ion-input>
  </ion-item>
</ion-list>

<div padding>
  <button ion-button color="red"  block (click)="signUp()">Register</button>
</div>
