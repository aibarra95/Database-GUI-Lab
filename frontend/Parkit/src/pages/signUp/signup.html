<ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input [(ngModel)]="email"  type="email" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="name"  type="text" value=""></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label floating>Favorite Parking Lot</ion-label>
        <ion-select [(ngModel)]="parkingLot">
            <ion-option value="binkley" selected="true">Binkley</ion-option>
            <ion-option value="airline">Airline</ion-option>
        </ion-select>
    </ion-item>
</ion-list>

<div padding>
  <button ion-button color="blue"  block (click)="signUp()">Register</button>
</div>
<div padding>
  <button ion-button light  block (click)="backToLogin()">Back</button>
</div>
