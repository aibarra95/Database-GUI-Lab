<ion-header>

	<ion-navbar>
    	<ion-title  class="center">Settings</ion-title>
	</ion-navbar>
</ion-header>



<ion-content padding>

	<ion-card>

		<ion-card-content>
	<ion-list>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input [(ngModel)]="password" type="password" value="password"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>First Name</ion-label>
			<ion-input [(ngModel)]="firstName" type="text" value="firstName"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Last Name</ion-label>
			<ion-input [(ngModel)]="lastName" type="text" value="lastName"></ion-input>
		</ion-item>

		<br>
		<ion-item>
			<ion-label floating>Favorite Parking Lot</ion-label>
			<ion-select [(ngModel)]="parkingLot">
				<ion-option value="Binkley" selected="true">Binkley</ion-option>
				<ion-option value="Airline">Airline</ion-option>
				<ion-option value="Theta Lot" selected="true">Theta Lot</ion-option>
				<ion-option value="Law Garage">Law Garage</ion-option>
				<ion-option value="Commuter Lot" selected="true">Commuter Lot</ion-option>
				<ion-option value="Moody">Moody</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
</ion-card-content>
</ion-card>

		<div padding>
		<button ion-button outline block color="secondary" (click)="save()">Save</button>
		<button ion-button outline block color="danger" (click)="signOut()" margin-top>Sign Out</button>
		</div>



</ion-content>
