<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  class="center">{{currentParkingLot}}</ion-title>
    <ion-buttons end>
      <button (click)="openSettings()"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-menu [content]="content">
    <ion-list #content>
      <ion-item *ngFor='let parkingLot of parkingLots' (click)='changeName(parkingLot.parkingLot)' >
       {{parkingLot.parkingLot}}    
      </ion-item>
    </ion-list>
</ion-menu>

<ion-content padding>

<chartComponent> </chartComponent>

<h3>Current Latitude: {{locationTracker.lat}}</h3>
<h3>Current Longitude: {{locationTracker.lng}}</h3>

<button ion-button color="secondary" block primary (click)="start()" large>Check in</button>


</ion-content>
