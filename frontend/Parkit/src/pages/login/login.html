<ion-list>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button color="blue" block  (click)="login()">Sign In</button>
</div>
<div padding>
  <button ion-button color="danger"  block (click)="signUp()">Register</button>
</div>
